                <i class='bx bxs-user'></i>
                <label for="#">E-mail<font color="red" size="4">*</font></label>

                <i class='bx bxs-envelope' ></i>

            </div>
            <div class="forgot-section">
                <span><input type="checkbox" name="" id="checked">Remember Me</span>
                <span><a href="#">Forgot Password ?</a></span>
            </div>
            <button class="btn" >Login</button>
        </form>
        <p>Or Sign up using</p>

        </div>

    <div class="Form Register-form">
        <h2>Register</h2>
        <form action="login.html" method="post">

                <i class='bx bxs-user'></i>

                <input type="email" placeholder="Enter Your E-mail*" required>

                <label for="#">Password<font color="red" size="4">*</font></label>
            </div>
            <div class="input-box">
                <i class='bx bxs-envelope' ></i>
                <input type="password" placeholder="Enter Your Password*" id="confirmPass" required>
                <label for="#">Confirm Password<font color="red" size="4">*</font></label>
            </div>
            <div class="forgot-section">
                <span><input type="checkbox" name="" id="checked">Remember Me</span>
                <span><a href="#">Forgot Password ?</a></span>
            </div>
            <button class="btn" id="registerBtn" >Register</button>
        </form>
        <p class="LoginBtn RegisteBtn RegiBtn"><a href="#">Login Now</a></p>
